<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Invite ğŸ’–</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d63384;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .icons {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1.2rem;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 77, 136, 0.5);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ffc2d6;
      color: #a61c4a;
      padding: 10px 25px;
      position: absolute;
      right: 10%;
      top: 60px;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 1.4rem;
      color: #c2185b;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Floating decorations */
    .float {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    .dolphin { top: 10%; left: 5%; font-size: 2.5rem; }
    .sunflower { bottom: 10%; right: 5%; font-size: 2.5rem; }
    .beach { bottom: 15%; left: 8%; font-size: 2.5rem; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Floating theme icons -->
  <div class="float dolphin">ğŸ¬</div>
  <div class="float sunflower">ğŸŒ»</div>
  <div class="float beach">ğŸŒŠ</div>

  <div class="container">
    <div class="icons">ğŸ’–ğŸŒ¸ğŸ’˜</div>
    <h1>Will you be my Valentine, <br><strong>Kucchu?</strong> ğŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">YES ğŸ’—</button>
      <button id="noBtn">No ğŸ˜œ</button>
    </div>

    <div class="message" id="loveMsg">
      ğŸ’ Thank you baby,<br>
      I love you to the moon and back ğŸŒ™âœ¨
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("loveMsg");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";

      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
